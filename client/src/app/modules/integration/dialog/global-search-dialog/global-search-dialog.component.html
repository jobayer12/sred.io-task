<h1 mat-dialog-title>Global Search Input Form</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchForm"/>
      </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" cdkFocusInitial (click)="onCancelClick()">Cancel</button>
    <button [disabled]="searchForm.invalid" mat-raised-button color="primary" cdkFocusInitial (click)="onOnClick()">Search</button>
</div>
